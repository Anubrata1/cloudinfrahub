name: Build and Test Flask Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ³ Build Docker image
      run: docker build -t cloudinfrahub-backend ./backend

    - name: âœ… Run Docker container (test only)
      run: docker run -d -p 5000:5000 cloudinfrahub-backend

    - name: ğŸ§ª Optional: Run a basic test
      run: |
        sleep 5
        curl --fail http://localhost:5000 || exit 1
